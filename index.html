<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- title -->
        <div id="title">
            <h2>Password Generator</h2>
            <p>Generate 8 to 16 character password</p>
        </div>

        <!-- password display -->
        <p id="pw_display">********</p>

        <!-- form -->
        <form class="form" id="pw_generator_form" action="">

            <!-- password conditions -->

            <!-- number of chars -->
            <label for="char_amt_number">Character Length</label>
            <div id="char_amt_container">
                <input type="range" min="8" max="16" value="8" id="char_amt_range">
                <input type="number" min="8" max="16" value="8" id="char_amt_number">
            </div>

            <!-- uppercase -->
            <label for="include_upper">Include uppercase?</label>
            <input type="checkbox" id="include_upper" class="cbx">

            <!-- numbers -->
            <label for="include_numbers">Include numbers?</label>
            <input type="checkbox" id="include_numbers" class="cbx">

            <!-- symbols -->
            <label for="include_symbols">Include symbols?</label>
            <input type="checkbox" id="include_symbols" class="cbx">

            <!-- generate button -->
            <button type="submit" class="btn" id="generate_btn">Generate</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
